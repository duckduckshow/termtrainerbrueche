<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Termtrainer – Bruchterme</title>
<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    background: linear-gradient(to bottom right,#f0f4ff,#e0f7fa);
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { color:#333; margin:10px 0; font-size:1.8em; }
  #task { font-size:1.8em; margin:15px; }
  .result { font-size:1.3em; margin:10px; font-weight:bold; }
  .score { font-size:1em; margin:8px; color:#333; }
  input {
    padding:10px;
    font-size:1.2em;
    width:80%;
    max-width:320px;
    text-align:center;
    border-radius:8px;
    border:1px solid #aaa;
    spellcheck:false;
  }
  button {
    background:#007bff;
    color:white;
    border:none;
    padding:10px 18px;
    margin:6px;
    font-size:1em;
    border-radius:8px;
    cursor:pointer;
  }
  button:hover { background:#0056b3; }
</style>
</head>
<body>

<h1>Termtrainer – Bruchterme</h1>
<div class="score" id="score">Aufgabe 1 von 10 – Punkte: 0</div>
<div id="task">Lade Aufgabe...</div>
<input type="text" id="answer" placeholder="Vereinfachter Term" autocomplete="off">
<br>
<button id="checkBtn">Prüfen</button>
<button id="newBtn">Neue Aufgabe</button>
<p class="result" id="result"></p>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const randomInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
  const sign = () => Math.random() < 0.5 ? "+" : "-";
  const coeff = () => randomInt(2, 6);

  const simplify = s => {
    return s
      .replace(/\s+/g, "")
      .replace(/--/g, "+")
      .replace(/\+\-/g, "-")
      .replace(/\-\+/g, "-")
      .replace(/\b1(?=[a-zA-Z])/g, "")
      .replace(/\+\0|\-0/g, "")
      .replace(/\+$/, "")
      .replace(/\-$/, "")
      .toLowerCase()
      .trim();
  };

  function isEquivalent(a, b) {
    const normalize = expr => simplify(expr)
      .split(/(?=[+-])/)
      .sort()
      .join("");
    return normalize(a) === normalize(b);
  }

  const task = document.getElementById("task");
  const result = document.getElementById("result");
  const score = document.getElementById("score");
  const answer = document.getElementById("answer");
  const checkBtn = document.getElementById("checkBtn");
  const newBtn = document.getElementById("newBtn");

  let sol = "", points = 0, round = 1, total = 10;

  function createTask() {
    const VAR = Math.random() < 0.5 ? "a" : "b";
    const t = Math.random();
    let aufgabe = "", solution = "";

    if (t < 0.3) {
      // (2a + 4)/2 → a + 2
      const c = coeff(), n = randomInt(2,6);
      const denom = [2,3,4][randomInt(0,2)];
      const s = sign();
      const sn = s === "+" ? 1 : -1;
      aufgabe = `(${c}${VAR} ${s} ${n*denom}) / ${denom}`;
      const c2 = c / denom;
      const n2 = (sn * n * denom) / denom;
      solution = `${c2}${VAR} ${n2 >= 0 ? "+" : "-"} ${Math.abs(n2)}`;
    }
    else if (t < 0.5) {
      // (4a)/2 + (2a)/2 → 3a
      const c1 = coeff(), c2 = coeff();
      const denom = [2,3][randomInt(0,1)];
      aufgabe = `(${c1}${VAR})/${denom} + (${c2}${VAR})/${denom}`;
      const solCoeff = (c1 + c2) / denom;
      solution = `${solCoeff}${VAR}`;
    }
    else if (t < 0.7) {
      // (6a)/3 - (3a)/3 → a
      const c1 = randomInt(3,6), c2 = randomInt(2, c1-1);
      const denom = [2,3][randomInt(0,1)];
      aufgabe = `(${c1}${VAR})/${denom} - (${c2}${VAR})/${denom}`;
      const solCoeff = (c1 - c2) / denom;
      solution = `${solCoeff}${VAR}`;
    }
    else {
      // (3a + 6)/3 × 2 → 2a + 4
      const c = coeff(), n = randomInt(2,6);
      const denom = [2,3][randomInt(0,1)];
      const factor = [2,3][randomInt(0,1)];
      aufgabe = `(${c*denom}${VAR} + ${n*denom}) / ${denom} × ${factor}`;
      const c2 = (c * denom / denom) * factor;
      const n2 = (n * denom / denom) * factor;
      solution = `${c2}${VAR} + ${n2}`;
    }

    sol = simplify(solution);
    return aufgabe;
  }

  function newTask() {
    if (round > total) {
      task.textContent = "🎉 Runde beendet!";
      result.style.color = "green";
      result.textContent = `Endstand: ${points}/${total} Punkte.`;
      round = 1; points = 0;
      newBtn.textContent = "Neue Runde";
      return;
    }
    const aufg = createTask();
    task.textContent = aufg + " = ?";
    answer.value = "";
    result.textContent = "";
    score.textContent = `Aufgabe ${round} von ${total} – Punkte: ${points}`;
  }

  function check() {
    const input = simplify(answer.value);
    if (!input) { result.style.color="gray"; result.textContent="Bitte gib eine Lösung ein."; return; }
    if (isEquivalent(input, sol)) {
      result.style.color = "green"; result.textContent = "✅ Richtig!"; points++;
    } else {
      result.style.color = "red"; result.textContent = `❌ Falsch! Richtig: ${sol}`;
    }
    round++;
    score.textContent = `Aufgabe ${Math.min(round, total)} von ${total} – Punkte: ${points}`;
  }

  checkBtn.addEventListener("click", check);
  newBtn.addEventListener("click", newTask);
  answer.addEventListener("keydown", e => { if (e.key === "Enter") check(); });

  newTask();
});
</script>
</body>
</html>
